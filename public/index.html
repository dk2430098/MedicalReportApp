<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Report Simplifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Report Simplifier</h1>
            <p>Upload a report or paste text to get a patient-friendly summary.</p>
        </header>

        <main>
            <div class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('text')">Text Input</button>
                    <button class="tab-btn" onclick="switchTab('image')">Image Upload</button>
                </div>

                <div id="text-input" class="tab-content active">
                    <textarea id="report-text" placeholder="Paste medical report text here (e.g., CBC: Hemoglobin 10.2 g/dL)..."></textarea>
                    <button class="action-btn" onclick="processText()">Analyze Text</button>
                </div>

                <div id="image-input" class="tab-content">
                    <div class="upload-area" onclick="document.getElementById('report-image').click()">
                        <p>Click to upload or drag & drop</p>
                        <span id="file-name">No file selected</span>
                        <input type="file" id="report-image" accept="image/*" hidden onchange="updateFileName()">
                    </div>
                    <button class="action-btn" onclick="processImage()">Analyze Image</button>
                </div>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing medical data...</p>
            </div>

            <div id="results" class="hidden">
                <div class="result-card summary-card">
                    <h3>ðŸ©º Analysis Summary</h3>
                    <p id="summary-text"></p>
                    <ul id="explanations-list"></ul>
                </div>

                <div class="result-card">
                    <h3>ðŸ“Š Normalized Results</h3>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Test Name</th>
                                    <th>Value</th>
                                    <th>Status</th>
                                    <th>Ref Range</th>
                                </tr>
                            </thead>
                            <tbody id="results-table"></tbody>
                        </table>
                    </div>
                </div>

                <details class="debug-details">
                    <summary>View Debug Info (Raw Data)</summary>
                    <pre id="raw-json"></pre>
                </details>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
